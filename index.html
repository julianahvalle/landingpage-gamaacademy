<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon.png" />

    <title>Black Friday</title>

</head>

<body>
    <header>

        <div id="logo">
            <img src="./images/logo.svg" alt="Logo" />
        </div>

    </header>

    <section id="container">

        <img id="background" src="./images/background.svg" alt="Background" />
        <img id="blackFridayImg" src="./images/img.svg" alt="Black Friday" />

    </section>


    <section class="productsContainer">

        <aside>
            <h1 class="descount">Até 75% de desconto em todos os produtos da loja!</h1>

            <div class="containerTop">
                <div class="top"></div>
                <div class="topLeft"></div>

            </div>
            <div class="containerBotton">
                <div class="down"></div>
                <div class="downLeft"></div>
            </div>
        </aside>


        <div class="rightContainer">
            <h1 class="register">Fique por dentro das nossas ofertas!</h1>
            <div class="formContainer">
                <p>Insira o seu e-mail</p>
                <form action="" method="">
                    <form for="email">
                        <input id="email" type="email" name="email" placeholder="Email" required
                            autocomplete="on"></input>
                        <button type="submit" onclick="newEmail()"><strong>ENVIAR CADASTRO</strong></button>
                    </form>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p> © Todos os direitos reservados</p>
    </footer>
</body>
<script type="text/javascript" src="./script.js"></script>

</html>
